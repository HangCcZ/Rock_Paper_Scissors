    
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project: Rock Ppaer Scissors</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="./fontawesome-free-5.10.1-web/css/all.css" rel="stylesheet">

</head>
<body>
  <div class="header">
    <h1>Rock Paper Scissors</h1>
  </div>

  

  <div class="content">

      <div class="user">
        <h1 id="user_score">0</h1>
        <i class="fas fa-user" alt="userIcon"> User</i>
        <button type="button" id="uRock">Rock</button>
        <button type="button" id="uPaper">Paper</button>
        <button type="button" id="uScissors">Scissors</button>
      </div>

      <div class="computer">
        <h1 id="comp_score">0</h1>
        <i class="fas fa-tv" alt="computerIcon"> Computer</i>
        <button type="button" id="Rock">Rock</button>
        <button type="button" id="Paper">Paper</button>
        <button type="button" id="Scissors">Scissors</button>
      </div>

      
  </div>

  <script src="main.js"></script>
</body>
</html>
